<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Select Skills - CoMatch</title>
        <link rel="stylesheet" href="../css/skills.css">
    </head>

    <body>
        <div class="skills-container">
            <h1>Select Your Skills</h1>
            <form id="skillsForm">
                <div class="skills-list">
                    <label><input type="checkbox" value="Marketing">Marketing</label>
                    <label><input type="checkbox" value="Development">Development</label>
                    <label><input type="checkbox" value="Finance">Finance</label>
                    <label><input type="checkbox" value="Design">Design</label>
                    <label><input type="checkbox" value="Sales">Sales</label>
                    <label><input type="checkbox" value="Product Management">Product Management</label>
                    <label><input type="checkbox" value="HR">HR</label>
                    <label><input type="checkbox" value="Customer Support">Customer Support</label>
                    <label><input type="checkbox" value="Legal">Legal</label>
                    <label><input type="checkbox" value="Operations">Operations</label>
                    <label><input type="checkbox" value="Data Science">Data Science</label>
                    <label><input type="checkbox" value="QA">QA</label>
                    <label><input type="checkbox" value="Marketing Research">Marketing Research</label>
                    <label><input type="checkbox" value="Business Development">Business Development</label>
                    <label><input type="checkbox" value="UI/UX">UI/UX</label>
                    <label><input type="checkbox" value="Content Writing">Content Writing</label>
                    <label><input type="checkbox" value="SEO">SEO</label>
                    <label><input type="checkbox" value="Social Media">Social Media</label>
                    <label><input type="checkbox" value="Analytics">Analytics</label>
                    <label><input type="checkbox" value="Blockchain">Blockchain</label>
                </div>
                <div id="errorMessage"></div>
                <div id="successMessage"></div>
                <button type="submit">Save Skills</button>
            </form>
        </div>
        <script src="../js/skills.js"></script>
    </body>
</html>
