<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <link rel="stylesheet" href="../css/global.css" />
</head>
<body>

<div class="profile-page">

  <!-- PROFILE VIEW -->
  <section id="viewMode" class="profile-card">
    <img id="viewAvatar" class="avatar" src="https://i.pravatar.cc/150?img=12" />

    <h1 id="viewName"></h1>
    <p id="viewCountry"></p>
    <p id="viewSector"></p>

    <div id="viewSkills" class="skills">
      <!-- filled by JS from profile -->
    </div>

    <p id="viewBio" class="bio"></p>

    <button id="editBtn" class="primary-btn">Edit Profile</button>
    <button id="logoutBtn">Logout</button>
  </section>

  <!--PROFILE EDIT -->
  <section id="editMode" class="profile-card hidden">

    <h2>Edit Profile</h2>

    <!-- Avatar Upload -->
<div class="avatar-edit">
  <img id="editAvatar" class="avatar" src="https://i.pravatar.cc/150?img=12" />
  <label for="avatarInput" class="change-photo">Change photo</label>
  <input type="file" id="avatarInput" accept="image/*" hidden />
</div>

    <label>Full Name</label>
    <input id="nameInput" placeholder="Your name" />

    <label>Country</label>
    <input id="countryInput" placeholder="Country" />

    <label>Sector</label>
    <input id="sectorInput" placeholder="e.g. Tech, AI" />

    <label>Select Your Skills</label>
    <div id ="skillsContainer" class="skills-list">
      <!--tags rendered here by JS-->
    </div>
    

    <label>Short Bio</label>
    <textarea id="bioInput" maxlength="100" placeholder="A short bio about you"></textarea>

    <div class="actions">
      <button id="saveBtn" class="primary-btn">Save</button>
      <button id="cancelBtn" class="secondary-btn">Cancel</button>
    </div>

  </section>

</div>



<script src="../js/profile.js"></script>
</body>
</html>
